QuickBooksDesc = "This is the QuickBooks desc"
QuickBooksHelp = "To replicate your orders, products, customers, customer groups, etc into QuickBooks, follow the simple steps below:<ul><li>Start by opening your company profile in Intuit QuickBooks</li><li>You will need to add two sales tax codes for taxable and non-taxable products. <a href='#' onclick='LaunchHelp(843); return false;'>Read this article</a> for a complete explanation</li><li>The QuickBooks Web Connector allows QuickBooks to &quot;talk&quot; to your shopping cart. You should <a href='http://marketplace.intuit.com/webconnector/' target='_blank'>install QBWC</a> on the computer where you have QuickBooks setup.</li><li>Fill out the form below and click Save to create a QBWC configuration file with your preferences</li><li>Once you've done that a yellow box will appear below with a link to download your QBWC config file. Save the file to your computer</li><li>When the file is downloaded, double click on it to install it into QBWC</li><li>If successful you should see the 'Shopping Cart QuickBooks Intergration' package in the application list of QBWC</li><li>Finally you need to copy the password in the 'Authentication Password' section below into the 'Password' list in QBWC</li><li>Once you've done this QBWC will be able to talk to your shopping cart and download store data at the interval you specified below</li></ul><p class='HelpInfo' id='qb-help-box' style='display: none;'>QuickBooks Integration has been setup successfully. <a href='./index.php?ToDo=getFileAccountingSettings&amp;module=accounting_quickbooks&action=qbwc'>Click here to down the QBWC configuration file</a>. The authentication password for QBWC is <b><span id='qb-help-box-password'></span></p>"
