QuickBooksShowSpoolListIntro = "This list will display all the pending jobs that will be replicated into QuickBooks."
QuickBooksShowSpoolListHelp = "This list will display all the pending jobs that will be replicated into QuickBooks.<br /><br /><b>Description</b> is a short description on what the job is. This will also link to related admin page.<br /><br /><b>Status</b> is the current status of the job. Below are the different job status types:<ul><li><u>Pending</u> means that the job is ready and is waiting to be replicated to QuickBooks</li><li><u>Failed</u> means that this job failed when trying to sync with QuickBooks</li></ul><b>Action</b> are the different actions that can be preformed on a job. The different actions are:<ul><li><u>Disable</u> will disable a pending job and will NOT be synced with QuickBooks</li><li><u>Re-Enable</u> will re-enable a disabled job to be synced with QuickBooks on the next round</li><li><u>Delete</u> will delete a pending job. This action is NON-REVERSABLE</li></ul>"
