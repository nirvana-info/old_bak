PayPalPaymentsProName = "PayPal Website Payments Pro (US)"
PayPalPaymentsProDesc = "PayPal Website Payments Pro (US) modules"
PayPalPaymentsProHelp = "To integrate PayPal Website Payments Pro (US) into your store you need to follow a few simple steps, which are shown below:<ul><li><a href='https://www.paypal.com/us/cgi-bin/webscr?cmd=_pro-nonpro-welcome' target=_blank>Click here</a> to register for a Paypal Website Payments Pro account.</li><li><a href='https://www.paypal.com/us/cgi-bin/webscr?cmd=_pro-nonpro-welcome' target=_blank>Click Here</a> to log in to your PayPal Business account.</a></li><li>In your Paypal Business account control panel<ul><li>Go to My Account -> Profile.</li><li>Under Account Information section, click API Access link.</li><li>Click Request API Credentials link.</li><li>Select API Signature, then click Agree and Submit button.</li><li>Then you should see your API Username, Password and Signature on the next page.</li></ul></li><li>Copy and paste your API username, password, and signature to the form below.</li></ul>"
PayPalPaymentsProNoSSLError = "To checkout with PayPal Website Payments Pro (US) you need to first enable secure checkout from the settings page in the shopping cart's control panel. If your website doesn't have an SSL certificate then you should disable PayPal Website Payments Pro (US) from the checkout settings page."

