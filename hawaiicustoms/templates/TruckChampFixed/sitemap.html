<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
%%Panel.HTMLHead%%
<body>
<div id="LeftCol">
<div id="RightCol">
    <div id="Container">
    %%Panel.Header%%
    %%Panel.FreeDelivery%%
    %%Banner.TopBanner%%
    <div id="Wrapper">
        %%Panel.WrapperBanner%%
        <div class="Left" id="LayoutColumn1">
            %%Panel.SideCategoryList%%
            %%Panel.SideNewsletterBox%%
        </div>
        <div class="Content Wide WideWithLeft" id="LayoutColumn2">
            %%Panel.SearchForm%%
            %%Panel.SitemapBreadcrumb%%
            %%Panel.sitemap%%
        </div>
        <br class="Clear" />
    </div>
    %%Panel.Footer%%
</div>
</div>
</div>
%%Panel.TCFooter%%

<script>
function hideli(divId) {
    var imgID = divId+'image';
    divId = '#'+divId;
    if ($(divId).is(":hidden")) {
        $(divId).slideDown();
        $(divId+'img').html("<img src='%%GLOBAL_ShopPath%%/admin/images/minus.gif' height='16' width = '19'>");
    } else {
        $(divId).slideUp();
        $(divId+'img').html("<img src='%%GLOBAL_ShopPath%%/admin/images/plus.gif' height='16' width = '19'>");
    }
}

function hideseries(divId) {
    var imgID = divId+'image';
    divId = '#'+divId;
    if ($(divId).is(":hidden")) {
        $(divId).slideDown();
        $(divId+'img').html("<img src='%%GLOBAL_ShopPath%%/admin/images/minus.gif' height='16' width = '19'>");
    } else {
        $(divId).slideUp();
        $(divId+'img').html("<img src='%%GLOBAL_ShopPath%%/admin/images/plus.gif' height='16' width = '19'>");
    }
}

function hideStaticUrls() {
    if ($('#staticDiv').is(":hidden")) {
        $('#staticDiv').slideDown();
        $('#staticDivImg').attr("src", '%%GLOBAL_ShopPath%%/admin/images/minus.gif');
    } else {
        $('#staticDiv').slideUp();
        $('#staticDivImg').attr("src", '%%GLOBAL_ShopPath%%/admin/images/plus.gif');
    }
}
</script>
</body>
</html>
