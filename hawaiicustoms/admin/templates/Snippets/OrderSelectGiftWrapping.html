<div id="ModalTitle">%%GLOBAL_GiftWrappingTitle%%</div>
<form method="post" action="#" onsubmit="OrderManager.ApplyGiftWrapping(); return false;" id="GiftWrappingForm">
	<input type="hidden" name="itemId" value="%%GLOBAL_ItemId%%" />
	<div id="ModalContent" style="overflow: auto;" class="%%GLOBAL_GiftWrapModalClass%%">
		<p class="InfoMessage">%%LNG_ChooseHowToWrapItems%%</p>

		<div style="%%GLOBAL_HideSplitWrappingOptions%%">
			<label style="margin-bottom: 10px;">
			<input type="radio" name="giftwraptype" value="same" onclick="Order.ToggleMultiWrapping(this.value)" checked="checked" /> %%LNG_WrapItemsTheSame%%
		</label>
		</div>
		<div class="WrappingOptionsSingle">
			%%GLOBAL_GiftWrappingOptionsSingle%%
		</div>

		<div style="margin-bottom: 10px; margin-top: 10px; %%GLOBAL_HideSplitWrappingOptions%%">
			<label style='margin-bottom: 10px;'>
				<input type="radio" name="giftwraptype" value="different" onclick="Order.ToggleMultiWrapping(this.value)" /> %%LNG_WrapItemsDifferently%%
			</label>
			<div class="WrappingOptionsMultiple" style="display: none;">
				%%GLOBAL_GiftWrappingOptions%%
			</div>
		</div>
	</div>
	<div id="ModalButtonRow">
		<input type="button" class="Button" value="%%LNG_Cancel%%" onclick="$.modal.close();" />
		<input class="Submit" class="Submit" type="submit" value="%%LNG_Save%%" />
	</div>
</form>
