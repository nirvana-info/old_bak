<li class="SearchBoxRecord">
	<div class="RecordContent">
		<input type="hidden" class="SearchResultProductId" value="%%GLOBAL_ProductId%%" />
		<input type="hidden" class="SearchResultProductName" value="%%GLOBAL_ProductName%%" />
		<input type="hidden" class="SearchResultProductCode" value="%%GLOBAL_ProductCode%%" />
		<input type="hidden" class="SearchResultProductConfigurable" value="%%GLOBAL_ProductConfigurable%%" />
		<input type="hidden" class="SearchResultProductPrice" value="%%GLOBAL_RawProductPrice%%" />
		<img src="images/product.gif" width="16" height="16" alt="" />
		<div class="History">
			<a href="%%GLOBAL_ProductLink%%" target="_blank">%%LNG_ViewProduct%%</a>
		</div>
		<strong>%%GLOBAL_ProductName%%</strong>
		<div class="Details">
			%%GLOBAL_ProductCode%% / %%GLOBAL_ProductPrice%%
		</div>
	</div>
</li>
